<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsDrumkit</title>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <section class="webpage">

        <h1>Javascript Drumkit</h1>
        <div class="keys">

            <div data-key="65" class="key">A <span class="sound">snare</span></div>
            <div data-key="83" class="key">S <span class="sound">hihat</span></div>
            <div data-key="68" class="key">G <span class="sound">openhat</span></div>
            <div data-key="70" class="key">F <span class="sound">kick</span></div>
            <div data-key="71" class="key">D <span class="sound">perc</span></div>
            <div data-key="72" class="key">H <span class="sound">boom</span></div>


        </div>

        <audio data-key="65" src="audiofiles/CYCdh_VinylK3-Snr02.wav"></audio>
        <audio data-key="83" src="audiofiles/CYCdh_VinylK3-ClHat01.wav"></audio>
        <audio data-key="68" src="audiofiles/CYCdh_VinylK3-OpHat.wav"></audio>
        <audio data-key="70" src="audiofiles/CYCdh_VinylK3-Kick03.wav"></audio>
        <audio data-key="71" src="audiofiles/CYCdh_VinylK3-Perc04.wav"></audio>
        <audio data-key="72" src="audiofiles/CYCdh_VinylK3-Kick01.wav"></audio>

    </section>


    <script>

        function playKey(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
            audio.currentTime = 0

            if (!audio) {
                console.log("no audio") 
                return
            } // stop if no audio

            audio.play();
            key.classList.add("playing");
            
        }
    
        function removeTransition(e) {
            if (e.propertyName !== 'transform') {
                return; //skip if its not a transform
            }
            this.classList.remove('playing')
        }

        const keys = document.querySelectorAll('.key')
        
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))
        window.addEventListener('keydown', playKey);
    
    </script>

</body>
</html>
